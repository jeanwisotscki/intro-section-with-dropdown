<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Snap | Frontend Mentor</title>
  </head>
  <body>
    <header id="header">
      <div class="hero">
        <div id="logo">
          <img src="./img/logo.svg" alt="logo" />
        </div>

        <nav id="nav">
          <button
            id="btn-mobile"
            data-menu="button"
            aria-label="Abrir menu"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
          >
            <!--BotÃ£o do menu hamburguer-->
            <span id="hamburguer"></span>
          </button>
          <ul id="menu" data-menu="list" role="menu">
            <li data-dropdown>
              <a href="#">Features</a>
              <ul class="dropdown-menu left">
                <li class="icon">
                  <div>
                    <img src="./img/icon-todo.svg" alt="icon" />
                  </div>
                  <a href="#">Todo List</a>
                </li>
                <li class="icon">
                  <img src="./img/icon-calendar.svg" alt="icon" />
                  <a href="#">Calendar</a>
                </li>
                <li class="icon">
                  <img src="./img/icon-reminders.svg" alt="icon" />
                  <a href="#">Reminders</a>
                </li>
                <li class="icon">
                  <img src="./img/icon-planning.svg" alt="icon" />
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>
            <li data-dropdown>
              <a href="#">Company</a>
              <ul class="dropdown-menu">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
          <div class="container-btns">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <img class="img-mobile" src="img/image-hero-mobile.png" alt="image" />
      <img class="img-desktop" src="img/image-hero-desktop.png" alt="image" />

      <div class="content">
        <div class="text-container">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>
        <button>Learn more</button>
      </div>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
