<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="hamburg">
          <img src="img/icon-menu.svg" alt="menu icon" />
        </div>
      </div>
      <main>
        <img class="img-mobile" src="img/image-hero-mobile.png" alt="image" />
        <img class="img-desktop" src="img/image-hero-desktop.png" alt="image" />
      </main>
      <div class="content">
        <div class="text-container">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>
        <button>Learn more</button>
      </div>
    </header>

    <script type="module" src="./js/script.js"></script>
